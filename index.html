<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="music-container">
        <button class="directory-btn" title="Select Music Directory">
            <i class="fas fa-folder-open"></i>
        </button>

        <div class="now-playing"></div>
        <div class="track-art"></div>
        <div class="track-name">Select Music Directory</div>
        <div class="track-artist">Load Your Music</div>
        
        <div class="slider-container">
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        </div>
        
        <div class="time-container">
            <div class="current-time">00:00</div>
            <div class="total-duration">00:00</div>
        </div>

        <div id="wave"></div>

        <div class="controls">
            <button class="prev-track" onclick="prevTrack()">
                <i class="fa fa-step-backward"></i>
            </button>
            <button class="playpause-track" onclick="playpauseTrack()">
                <i class="fa fa-play-circle"></i>
            </button>
            <button class="next-track" onclick="nextTrack()">
                <i class="fa fa-step-forward"></i>
            </button>
            <button class="random-track" onclick="randomTrack()">
                <i class="fas fa-random"></i>
            </button>
        </div>
        
        <div class="slider-container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="100" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
